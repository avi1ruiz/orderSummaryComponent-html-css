<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!--Estilos CSS-->
  <link rel="stylesheet" href="style.css">
  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body class="center">

  <div class="component">
    <img src="./images/illustration-hero.svg" alt="" class="illustration">
    <h1 class="title">Order Summary</h1>
    <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
    <ul class="order center">
      <li class="orderInf center">
        <div class="music"></div>
        <ul>
          <li id="namePlan">Annual Plan</li>
          <li id="prizePlan">$59.99/year</li>
        </ul>
      </li>
      <li>
        <button class="change">Change</button>
      </li>
    </ul>
    <div class="btns">
      <button class="btn payment">Proceed to Payment</button>
      <button class="btn cancel">Cancel Order</button>
    </div>
  </div>

</body>
</html>
